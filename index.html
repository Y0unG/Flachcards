<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main__container">
    <h1>What is the capital of...</h1>
    <div class="quiz__container">
        <div class="card">
            <div class="quiz__item">
                <p class="quiz_front">Poland</p>
                <p class="quiz_back">Warsaw</p>
            </div>
        </div>
        <div class="card">
            <div class="quiz__item">
                <p class="quiz_front">Russia</p>
                <p class="quiz_back">Moscow</p>
            </div>
        </div>
        <div class="card">
            <div class="quiz__item">
                <p class="quiz_front">Ukraine</p>
                <p class="quiz_back">Kyiv</p>
            </div>
        </div>
        <div class="card">
            <div class="quiz__item">
                <p class="quiz_front">UK</p>
                <p class="quiz_back">London</p>
            </div>
        </div>
        <div class="card">
            <div class="quiz__item">
                <p class="quiz_front">Australia</p>
                <p class="quiz_back">Canberra</p>
            </div>
        </div>
        <div class="card">
            <div class="quiz__item">
                <p class="quiz_front">USA</p>
                <p class="quiz_back">Washington</p>
            </div>
        </div>
        <div class="card">
            <div class="quiz__item">
                <p class="quiz_front">France</p>
                <p class="quiz_back">Paris</p>
            </div>
        </div>
        <div class="card">
            <div class="quiz__item">
                <p class="quiz_front">Sweden</p>
                <p class="quiz_back">Stockholm</p>
            </div>
        </div>
        <div class="card">
            <div class="quiz__item">
                <p class="quiz_front">Germany</p>
                <p class="quiz_back">Berlin</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
